---
layout: default
title: Themes
description: 
image: 
---
{% assign themes = site.themes | sort: "date" %}

<!-- Mast -->
<section class="mast">
  <p class="mast__text">Samesies is a williamsburg art party artisan vinyl food truck four loko XOXO synth palo santo.</p>
</section>

<!-- Themes -->
<section class="themes section-padding--half">
  <div class="grid">
    {% for theme in themes %}
      <article class="themes__theme">
        <a class="themes__link" href="{{ theme.url | prepend: site.baseurl }}">
          <h2 class="themes__title">{{ theme.title }}</h2>
          <div class="themes__container">
            <figure class="themes__img">
              <img src="{{ theme.image }}" alt=""/>
            </figure>
          </div>
          <div>
            <p class="themes__text">{{ theme.description }}</p>
          </div>
        </a>
      </article>
    {% endfor %}
  </div>
</section>
