---
layout: default
---
<!-- Mast -->
<section class="mast">
  <p class="mast__text">{{ page.description }}</p>
  <a class="mast__btn" href="{{ page.demo }}" target="_blank">View Demo</a>
  <a class="mast__btn" href="{{ page.purchase }}" target="_blank" onclick="return trackOutboundLink('https://themeforest.net/user/samesies', 'shop');">Buy Theme</a>
</section>

<!-- Image -->
<section class="image">
  <figure class="image__img">
    <img src="{{ page.image }}" alt="{{ page.title }}"/>
  </figure>
</section>

{{ content }}
